    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <p>This is the menu content.</p>
    <ion-button (click)="logout()">Logout</ion-button>
  </ion-content>
</ion-menu>

<!-- ⚠️ Ce div est essentiel pour que ion-menu fonctionne -->
<div id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Home Connected</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <p>Welcome to the home page!</p>
  </ion-content>
</div>
