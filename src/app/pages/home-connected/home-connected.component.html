
<ion-header *ngIf="isAuthenticated$ | async">
  <ion-toolbar>
    <ion-title class="orbitron_medium">
      Welcome <span class="welcome-name orbitron_bold">{{ username$ | async }}</span>
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button contentId="main-content" menu="menuId"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
   
<ion-content class="container-first" fullscreen="true" id="main-content">
    <ion-card class="garden-card">
      <ion-card-header>
        <ion-card-title class="orbitron_bold">My Garden</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        ðŸŒ± Future informations about the garden...
      </ion-card-content>
    </ion-card>

    <div class="grid-container">
      <ion-card class="half-card">
        <ion-card-header>
          <ion-card-title class="orbitron_bold">Check Health Plant</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <img src="assets/logos/robot_loupe.png" alt="">
          <ion-button (click)="goToCheckPlant()" class="check-health-plant orbitron_bold">
            <ion-icon name="search-outline"></ion-icon>
            Check
          </ion-button>
        </ion-card-content>
      </ion-card>

      <ion-card class="half-card">
        <ion-card-header>
          <ion-card-title class="orbitron_bold">Create New Garden</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <img src="assets/logos/robot_pelle.png" alt="">
          <ion-button (click)="goToCreateGarden()" class="create-garden orbitron_bold">
            <ion-icon name="hammer-outline"></ion-icon>
            Create
          </ion-button>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
