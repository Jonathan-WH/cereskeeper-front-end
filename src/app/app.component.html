<ion-app>
  
    <ion-router-outlet id="main-content"></ion-router-outlet>

   
    
      <!-- ✅ MENU GLOBAL -->
  <ion-menu *ngIf="isAuthenticated$ | async" side="end" type="overlay" [contentId]="'main-content'" menuId="menuId">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="navigateTo('/home-connected')">
          <ion-icon slot="start" name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="flower-outline"></ion-icon>
          <ion-label>My garden</ion-label>
        </ion-item>
        <ion-item (click)="navigateTo('/check-plant')" >
          <ion-icon slot="start" name="search-outline"></ion-icon>
          <ion-label>Check health plant</ion-label>
        </ion-item>
        <ion-item (click)="navigateTo('/check-plant-history')">
          <ion-icon slot="start" name="folder-outline"></ion-icon>
          <ion-label>Health plant history</ion-label>
        </ion-item>
        <ion-item (click)="navigateTo('/create-garden')">
          <ion-icon slot="start" name="hammer-outline"></ion-icon>
          <ion-label>Create new garden</ion-label>
        </ion-item>
        <ion-item (click)="navigateTo('/profil')">
          <ion-icon slot="start" name="person-outline"></ion-icon>
          <ion-label>Profil</ion-label>
        </ion-item>
        <ion-item (click)="logout()">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
       
  

  <!-- ✅ CONTENU PRINCIPAL AVEC HEADER GLOBAL -->
 
      
    
 
</ion-app>
